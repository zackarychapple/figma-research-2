<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iteration_basic__haiku</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="flex flex-row gap-4 items-center">
      <div class="bg-white dark:bg-gray-900 p-8 rounded-lg shadow-lg">
        <div class="flex flex-row gap-4 items-center">
          <Button variant={variant}>
            <Circle class="mr-2 h-4 w-4" ></Circle>
            {text}
            <Circle class="ml-2 h-4 w-4" ></Circle>
          </Button>
        </div>
      </div>
      <div class="bg-gray-900 dark:bg-white p-8 rounded-lg shadow-lg">
        <div class="flex flex-row gap-4 items-center">
          <Button variant={variant} class="text-white dark:text-gray-900">
            <Circle class="mr-2 h-4 w-4 text-white dark:text-gray-900" ></Circle>
            {text}
            <Circle class="ml-2 h-4 w-4 text-white dark:text-gray-900" ></Circle>
          </Button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
